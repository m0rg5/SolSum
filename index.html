<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sol Sum</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url(https://fonts.googleapis.com/css?family=Google+Sans+Text);

    html {
      font-family: 'Google Sans Text', 'Google Sans', sans-serif;
      font-size: 14px;
      color-scheme: light dark;
      background: black;
      color: white;
    }
  </style>
  <style>
    /* 
       SOL SUM MASTER STYLES 
       Scoped to .app-root to avoid global pollution and fighting Tailwind.
    */

    /* CB bg */
    .bg-\[rgb\(64\2c 33\2c 84\)\] {
      background-color: #2c93b2 !important;
    }

    /* VALUE FIELDS TWEAKS */
    button,
    input,
    optgroup,
    select,
    textarea {
      font-size: 89% !important;
    }

    .rounded {
      border-radius: 0.2rem !important;
    }

    .px-1 {
      padding-left: 0.1rem !important;
      padding-right: 0.1rem !important;
    }

    /* --- GLOBAL RESET & BEHAVIOR --- */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type=number] {
      -moz-appearance: textfield;
    }

    /* --- APP SCOPED STYLES --- */
    .app-root .app-header-font {
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      line-height: 1.2;
    }

    .app-root .font-black {
      font-weight: 500;
    }

    .app-root .text-5xl {
      font-size: 2.8rem;
      line-height: 1;
    }

    .app-root .text-lg {
      font-size: 1.7rem;
    }

    /* Layout Overrides */
    .app-root .pb-4 {
      padding-bottom: 0 !important;
    }

    /* 40% Reduction Layout Tweaks */
    .app-root .compact-section {
      margin-top: 1.5rem !important;
    }

    .app-root .space-y-8> :not([hidden])~ :not([hidden]) {
      margin-top: 1.25rem;
    }

    /* Configuration Inputs - Dense Mode */
    .app-root .config-label-small {
      font-size: 7px;
      letter-spacing: 0.15em;
      line-height: 1;
    }

    .app-root .config-input-small {
      font-size: 0.8rem;
      height: 1.1rem;
    }

    /* ChatBot Specifics */
    .app-root .ring-slate-900\/80 {
      --tw-ring-color: rgb(15 23 42 / 0.2);
    }

    .app-root .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .app-root .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .app-root .spec-asst-glow {
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .app-root .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Google Sans Text', 'Google Sans', 'sans-serif'],

          colors: {
            slate: {
              850: '#151e2e',
              950: '#020617',
            }
          }
        }
      }
    }
  </script>

</head>

<body class="bg-slate-900 text-slate-100 antialiased font-sans">

</html>
